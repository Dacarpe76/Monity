// Archivo: android/build.gradle

buildscript {
    // AQUÍ ES DONDE DEBES HACER LOS CAMBIOS
    ext.kotlin_version = '2.1.0'  // <--- 1. CAMBIA ESTA LÍNEA
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.6.0' // <--- 2. Y CAMBIA ESTA LÍNEA
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
